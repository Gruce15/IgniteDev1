<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ignite Development â€” Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #000000, #000000);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 1rem;
    }
    .logo {
      width: 160px;
      height: auto;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00aeff, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.75rem;
    }
    p {
      font-size: 1.2rem;
      font-weight: 300;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .buttons a, button {
      padding: 0.8rem 2rem;
      background: #0080ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .buttons a:hover, button:hover {
      background: #007bff;
    }
    .email-form input[type="email"] {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin-right: 0.5rem;
      width: 250px;
    }
    .email-form button {
      background: #007bff;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <img src="ignitelogo.png" alt="Ignite Flame Logo" class="logo" />
  <h1>Ignite Development is Coming Soon</h1>
  <p>Powering the next generation of Discord bots. Stay in the loop.</p>

  <div class="buttons">
    <a href="https://discord.gg/yGhrmQ9PBa" target="_blank">Join Our Discord</a>
  </div>

  <form class="email-form" action="#" method="POST">
    <p class="text-gray-300 text-sm mb-2" style="color:#ccc;">
      Get early access to exclusive features, launch updates, and free premium drops.
    </p>
    <input type="email" name="email" placeholder="Enter your email" required />

    <button type="submit">Notify Me</button>
  </form>

  <footer>
    &copy; 2025 Ignite Development. All rights reserved.
  </footer>
  <script src="disable.js"></script>
</body>
</html>
